{% extends '__base__.html' %}

{% block title %}编辑日志{% endblock %}

{% block beforehead %}

<script>
    function initVM(data) {
        var vm = new Vue({
            el: '#vm',
            data: {
                blogs:data.blogs,
                page:data.page
            },
            methods: {
                edit_blog: function (blog) {
                    location.assign('/manage/blog?id=' + blog.id);
                },
                delete_blog: function (blog) {
                    let that = this;
                    if (confirm('确认要删除“' + blog.name + '”？删除后不可恢复！')) {
                        $.post('/api/delete/blog', {id:blog.id}).done(function (data) {
                                if(data && data.status === 'ok'){
                                    for(let i = 0;i < that.blogs.length;i++){
                                        if(that.blogs[i].id === blog.id){
                                            that.blogs.splice(i,1);
                                            break;
                                        }
                                    }
                                }else
                                    alert('失败: ' + data.msg);
                            }).fail(function (xhr, status) {
                                alert('失败: ' + xhr.status + ', 原因: ' + status);
                            })
                    }
                },
                timeFormat: awesome.timeFormat
            }
        });
        $('#vm').show();
    }

    $(function() {
        $.post('/api/manage/blogs', {page: '{{page_index}}'}).done(function (data) {
                $('#loading').hide();
                if(data && data.status === 'ok')
                    initVM({page:data.page,blogs:data.blogs})
                else
                    alert('失败: ' + data.msg);
            }).fail(function (xhr, status) {
                $('#loading').hide();
                alert('失败: ' + xhr.status + ', 原因: ' + status);
            })

        $('#vm').show();
    });
</script>

{% endblock %}

{% block content %}
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li class="uk-active"><span>日志</span></li>
                <li><a href="/manage/comments">评论</a></li>
                <li><a href="/manage/users">用户</a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 
            正在加载...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <a href="/manage/blog" class="uk-button uk-button-primary uk-align-right"><i class="uk-icon-plus"></i> 新日志</a>
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-5-10">标题 / 摘要</th>
                    <th class="uk-width-2-10">作者</th>
                    <th class="uk-width-2-10">创建时间</th>
                    <th class="uk-width-1-10">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="blog in blogs" >
                    <td>
                            <!-- v-attr="href: '/blog/'+blog.id" -->
                        <a target="_blank"  v-text="blog.name"></a>
                    </td>
                    <td>
                            <!-- v-attr="href: '/user/'+blog.user_id" -->
                        <a target="_blank"  v-text="blog.user_name"></a>
                    </td>
                    <td>
                        <span v-text="timeFormat(blog.created_at)"></span>
                    </td>
                    <td>
                        <a href="#0" v-on:click="edit_blog(blog)"><i class="uk-icon-edit"></i>
                        <a href="#0" v-on:click="delete_blog(blog)"><i class="uk-icon-trash-o"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- <div v-component="pagination" v-with="page"></div> -->
    </div>

{% endblock %}
